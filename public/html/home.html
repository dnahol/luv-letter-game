<h1 class="title">Love Letter</h1>
<button class="btn btn-danger" ng-click="deal()">Start Game</button>

<div class="row">
  <div class="card facedown">Computer</div>
</div>

<div class="row">
  <div class="col-xs-6 col-md-4">
    <div id="deck" class="card facedown">Deck</div>
  </div>
  <div class="col-xs-6 col-md-4">
    <div class="card faceup played">Played</div>
  </div>
</div>

<div class="row">
  <div class="col-xs-6 col-md-4">
    <div id="current" class="card faceup me">Me 1</div>
  </div>
  <div class="col-xs-6 col-md-4">
    <div id="drawn" class="card faceup me">Me 2
    </div>
  </div>
</div>
